<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Tom's Weather App</title>
  </head>
  <body>
    <div id="container">
      <form>
          <input type="text" id = "city" placeholder="City">
          <span id="errorMessage"></span><br><br>
          <input type="radio" id="metric" class="radio" name="unit" value="metric" checked>
          <label for="metric">Metric</label>
          <input type="radio" id="imperial" class="radio" name="unit" value="imperial">
          <label for="imperial">Imperial</label><br><br>
          <button>Search</button>
      </form>

    </div>
   <script src="main.js"></script>
  </body>
</html>
